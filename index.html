<!DOCTYPEhtml>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>



        <!-- i thought i should import an image but i guess not so saving this for later
        <div class= "calculator">
        <img src="https://cdn-media-1.freecodecamp.org/images/rfV0r9RtFghhau8sZU5CzOFMuJAT1H48tFeL" class="kg-image" alt="">
        
        </div>
    -->

        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys"></div>
        </div>

        <div class="calculator__keys">
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>

   






           











        <script src="script.js"></script>
    </body>









</html>
